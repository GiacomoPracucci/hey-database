# config.yaml
database:
  type: postgres  # o mysql o snowflake
  host: localhost
  port: 5432
  database: postgres
  user: postgres
  password: ${POSTGRES_PWD}  # Prende il valore dalla variabile d'ambiente
  schema: &db_schema video_games
  # Configurazioni opzionali per Snowflake
  # warehouse: compute_wh
  # account: xy12345.eu-central-1
  # role: analyst

llm:
  type: openai    # openai, ollama
  # Configurazioni per ollama
  #base_url: http://localhost:11434
  #model: llama3.1
  # Configurazioni per OpenAI
  api_key: ${OPENAI_API_KEY}
  model: gpt-4o

prompt:
  include_sample_data: true
  max_sample_rows: 3

vector_store:
  enabled: true
  type: qdrant
  collection_name: ${db_schema}_store
  path: ${QDRANT_PATH}
  #url: http://localhost:6333
  # api_key: optional
  batch_size: 100

debug: true