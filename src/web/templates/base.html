<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hey-database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-text">DB Assistant</span>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('chat.index') }}" class="nav-link {% if request.endpoint == 'chat.index' %}active{% endif %}">
                    <i class="fas fa-comments"></i>
                    <span>Chat</span>
                </a>
                <a href="{{ url_for('schema.view') }}" class="nav-link {% if request.endpoint == 'schema.view' %}active{% endif %}">
                    <i class="fas fa-project-diagram"></i>
                    <span>Schema</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
